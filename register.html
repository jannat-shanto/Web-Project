<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Blood Donation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Roboto,Arial,sans-serif;background:#f4f6f8;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:#fff;padding:1.25rem;border-radius:10px;box-shadow:0 8px 30px rgba(12,40,80,0.06);width:420px}
    h2{color:#b71c1c;margin:0 0 1rem}
    input,select{width:100%;padding:.6rem;border-radius:8px;border:1px solid #ddd;margin-bottom:.6rem}
    button{width:100%;padding:.6rem;border-radius:8px;border:none;background:#1976d2;color:#fff;font-weight:700}
    .muted{color:#666;margin-top:.5rem;text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <input id="name" placeholder="Full name" />
    <select id="gender"><option value="">Gender</option><option>Male</option><option>Female</option><option>Other</option></select>
    <select id="bloodGroup"><option value="">Blood Group</option><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>AB+</option><option>AB-</option><option>O+</option><option>O-</option></select>
    <input id="phone" placeholder="Phone" />
    <input id="location" placeholder="Location / area" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="registerBtn">Create account</button>
    <div class="muted">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC_-abGxtDSaPEZHgFFRqL98CAsVmSMjmw",
      authDomain: "blood-donation-system-21c24.firebaseapp.com",
      projectId: "blood-donation-system-21c24",
      storageBucket: "blood-donation-system-21c24.firebasestorage.app",
      messagingSenderId: "236781015251",
      appId: "1:236781015251:web:b6458c618cb56379a54426",
      measurementId: "G-M38VV9TMPW"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const gender = document.getElementById('gender').value;
      const bloodGroup = document.getElementById('bloodGroup').value;
      const phone = document.getElementById('phone').value.trim();
      const location = document.getElementById('location').value.trim();
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;
      if (!name || !bloodGroup || !email || !pw) return alert('Please fill required fields');
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pw);
        // store profile in firestore
        await addDoc(collection(db, 'donors'), { name, gender, bloodGroup, phone, address: location, email, available: true, donationCount: 0 });
        alert('Account created — please login');
        window.location.href = 'login.html';
      } catch (err) { alert('Registration failed: ' + err.message); }
    });
  </script>
</body>
</html>
