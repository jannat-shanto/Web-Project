<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Blood Donation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Roboto,Arial,sans-serif;background:#f4f6f8;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:#fff;padding:2rem;border-radius:10px;box-shadow:0 8px 30px rgba(12,40,80,0.06);width:360px}
    h2{color:#b71c1c;margin:0 0 1rem}
    input{width:100%;padding:.6rem;border-radius:8px;border:1px solid #ddd;margin-bottom:.75rem}
    button{width:100%;padding:.6rem;border-radius:8px;border:none;background:#1976d2;color:#fff;font-weight:700}
    .muted{color:#666;margin-top:.5rem;text-align:center}
    a{color:var(--red)}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="muted">Don't have an account? <a href="register.html">Register</a></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC_-abGxtDSaPEZHgFFRqL98CAsVmSMjmw",
      authDomain: "blood-donation-system-21c24.firebaseapp.com",
      projectId: "blood-donation-system-21c24",
      storageBucket: "blood-donation-system-21c24.firebasestorage.app",
      messagingSenderId: "236781015251",
      appId: "1:236781015251:web:b6458c618cb56379a54426",
      measurementId: "G-M38VV9TMPW"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, pw);
        window.location.href = 'dashboard.html';
      } catch (err) { alert('Login failed: ' + err.message); }
    });
  </script>
</body>
</html>
