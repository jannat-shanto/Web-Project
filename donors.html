<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donors List - Blood Donation Management System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 700px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #d32f2f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #d32f2f;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:nth-child(odd) {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registered Donors</h2>
    <table id="donorsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Blood Group</th>
        </tr>
      </thead>
      <tbody>
        <!-- Donors will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase modular SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC_-abGxtDSaPEZHgFFRqL98CAsVmSMjmw",
      authDomain: "blood-donation-system-21c24.firebaseapp.com",
      projectId: "blood-donation-system-21c24",
      storageBucket: "blood-donation-system-21c24.firebasestorage.app",
      messagingSenderId: "236781015251",
      appId: "1:236781015251:web:b6458c618cb56379a54426",
      measurementId: "G-M38VV9TMPW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch donors and display in table
    async function loadDonors() {
      const tbody = document.querySelector('#donorsTable tbody');
      tbody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
      try {
        const snapshot = await getDocs(collection(db, 'donors'));
        tbody.innerHTML = '';
        if (snapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="5">No donors found.</td></tr>';
        } else {
          snapshot.forEach(doc => {
            const donor = doc.data();
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${donor.name || ''}</td>
              <td>${donor.email || ''}</td>
              <td>${donor.phone || ''}</td>
              <td>${donor.address || ''}</td>
              <td>${donor.bloodGroup || ''}</td>
            `;
            tbody.appendChild(row);
          });
        }
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="5">Error loading donors: ${err.message}</td></tr>`;
      }
    }
    window.onload = loadDonors;
  </script>
</body>
</html>
